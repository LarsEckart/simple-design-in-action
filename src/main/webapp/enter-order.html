<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Woody's: Enter a new order</title>
    </style>
  </head>
  <body>
    <h1>Enter a new order</h1>

    <form action="/orders/new" method="post" accept-charset="utf-8">
      <p><label for="order_id">Order ID:</label><br><input type="text" name="order_id" id="order_id"></p>

      <p>
        <label>Article ID:</label><br>
        <input type="radio" name="article_id" value="TR000"> <label>Tennis Racket</label><br>
        <input type="radio" name="article_id" value="HR000"> <label>Hockey Racket</label><br>
        <input type="radio" name="article_id" value="CR000"> <label>Cricket Racket</label><br>
      </p>

      <label>Address:</label><br>
      <textarea name="Address" rows="8" cols="40">
Mr. Esteemed D. Customer
123 Main St.
Smallville
USA
      </textarea>
      <p><input type="submit" value="Enter"></p>
    </form>

    <script>
    window.onload = function() {
      randomizeOrderId();
      randomizeArticleId();
    };

    function randomizeOrderId() {
      document.getElementById("order_id").value = aFourDigitRandomInteger();
    }

    function randomizeArticleId() {
      chooseRandomly(document.getElementsByName("article_id")).checked = true;
    }

    function aFourDigitRandomInteger() {
      return 1000 + Math.abs(Math.floor(Math.random()*9000));
    }

    function aRandomIntegerSmallerThan(n) {
      return Math.floor(Math.random() * n);
    }

    function chooseRandomly(array) {
      return array[aRandomIntegerSmallerThan(array.length)];
    }

    </script>
  </body>
</html>
